<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">

        <div class="esquerda">
            <div class="conteiner">
                <img src="../img/[AcademPro]Logo 1.png" alt="logo AcademPro" id="conteinerLogo">

                <h3 id="conteinerTitle">Faça login</h3>
                <h4 id="conteinerMessenger">Agora vai! Organize sua vida, seu projeto e se concentre no progresso.</h4>
                <div class="inputIcone">
                    <div class="inputComIcone">
                        <input type="email" class="textBox" placeholder="            Email">
                        <!-- Alteração: Adição do ícone para o campo de email -->
                        <span class="emailIcon"></span>
                    </div>
                    <div class="inputComIcone">
                        <input type="password" class="textBox" placeholder="            Senha">
                        <!-- Código existente para o campo de senha -->
                        <span class="senhaIcon"></span>
                    </div>
                </div>
                <div class="conteinerChangeAccount">
                    <div>
                    <input type="checkbox" class="conteinerCheckbox">
                    <label class="checkbox-label">Lembrar de mim</label>
                    </div>
                    <h4 class="conteinerEsqueceuSenha">Esqueceu a senha?</h4>
                </div>
                <button class="btn">Entrar</button>
                <h4 id="conteinerNoAccount">Não tem conta? <a href="www.google.com.br">Criar Conta</a></h4>
            </div>
        </div>

        <div class="direita">

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
